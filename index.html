<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Oyun - Taş Kağıt Makas</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .choices {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Taş Kağıt Makas</h1>
  <p>Oyun kodunu paylaş ve arkadaşınla oyna!</p>
  <input type="text" id="gameCode" placeholder="Oyun Kodu">
  <button onclick="joinGame()">Oyuna Katıl</button>
  <button onclick="createGame()">Oyun Oluştur</button>

  <div class="choices" id="gameArea" style="display: none;">
    <h2>Hamleni Seç</h2>
    <button onclick="makeMove('taş')">Taş</button>
    <button onclick="makeMove('kağıt')">Kağıt</button>
    <button onclick="makeMove('makas')">Makas</button>
  </div>

  <h3 id="status"></h3>

  <script>
    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyDwCJHORK_dWcruJPiH57tpV1SuuqW8m1g",
      authDomain: "dfsf-3b498.firebaseapp.com",
      databaseURL: "https://dfsf-3b498-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dfsf-3b498",
      storageBucket: "dfsf-3b498.firebasestorage.app",
      messagingSenderId: "450970091676",
      appId: "1:450970091676:web:947dd5fe6f1b9e22b9ad59"
    };

    // Firebase başlat
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let gameCode = '';
    let player = '';

    function createGame() {
      gameCode = Math.random().toString(36).substring(2, 8).toUpperCase();
      player = 'player1';
      database.ref('games/' + gameCode).set({
        player1: null,
        player2: null
      });
      document.getElementById('status').innerText = `Oyun kodu: ${gameCode}. Kodu paylaş!`;
      document.getElementById('gameArea').style.display = 'block';
    }

    function joinGame() {
      gameCode = document.getElementById('gameCode').value.toUpperCase();
      database.ref('games/' + gameCode).get().then((snapshot) => {
        if (snapshot.exists()) {
          player = 'player2';
          document.getElementById('status').innerText = `Oyuna katıldınız: ${gameCode}`;
          document.getElementById('gameArea').style.display = 'block';
        } else {
          alert('Oyun bulunamadı!');
        }
      });
    }

    function makeMove(choice) {
      database.ref('games/' + gameCode + '/' + player).set(choice);
      checkWinner();
    }

    function checkWinner() {
      database.ref('games/' + gameCode).on('value', (snapshot) => {
        const gameData = snapshot.val();
        const p1 = gameData.player1;
        const p2 = gameData.player2;

        if (p1 && p2) {
          let result = '';
          if (p1 === p2) result = 'Berabere!';
          else if ((p1 === 'taş' && p2 === 'makas') || (p1 === 'kağıt' && p2 === 'taş') || (p1 === 'makas' && p2 === 'kağıt')) {
            result = 'Oyuncu 1 Kazandı!';
          } else {
            result = 'Oyuncu 2 Kazandı!';
          }

          document.getElementById('status').innerText = result;
          database.ref('games/' + gameCode).set(null); // Oyunu sıfırla
        }
      });
    }
  </script>
</body>
</html>
